<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLC Bingo Admin - Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .btn { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .btn:hover { background: #0056b3; }
        .view { display: none; margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .view.active { display: block; }
        .nav { margin: 20px 0; }
        .card { background: white; border: 1px solid #ddd; border-radius: 5px; padding: 20px; margin: 10px 0; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin: 20px 0; }
        .stat-card { background: #f8f9fa; padding: 20px; border-radius: 5px; text-align: center; }
        .stat-value { font-size: 2rem; font-weight: bold; color: #007bff; }
        .stat-label { color: #666; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>ü¶Å RLC Bingo Admin Dashboard - Simple Test</h1>

    <div class="nav">
        <button id="nav-dashboard" class="btn active" onclick="showView('dashboard')">üìä Dashboard</button>
        <button id="nav-occasions" class="btn" onclick="showView('occasions')">üìÖ Occasions</button>
        <button id="nav-reports" class="btn" onclick="showView('reports')">üìà Reports</button>
        <button id="nav-library" class="btn" onclick="showView('library')">üéÆ Pull-Tab Library</button>
    </div>

    <div id="dashboard-view" class="view active">
        <div class="card">
            <h2>Dashboard</h2>
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total Occasions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Completed</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value">0</div>
                    <div class="stat-label">Total Revenue</div>
                </div>
            </div>
            <button class="btn" onclick="testAPI()">üîÑ Test API Connection</button>
            <div id="api-status" style="margin-top: 10px;"></div>
        </div>
    </div>

    <div id="occasions-view" class="view">
        <div class="card">
            <h2>Occasions</h2>
            <p>Occasions management functionality will be here.</p>
            <button class="btn" onclick="alert('Occasions feature coming soon!')">Add New Occasion</button>
        </div>
    </div>

    <div id="reports-view" class="view">
        <div class="card">
            <h2>Reports</h2>
            <p>Reports and analytics will be here.</p>
            <button class="btn" onclick="alert('Reports feature coming soon!')">Generate Report</button>
        </div>
    </div>

    <div id="library-view" class="view">
        <div class="card">
            <h2>Pull-Tab Library</h2>
            <p>Pull-tab game library will be here.</p>
            <button class="btn" onclick="alert('Library feature coming soon!')">Add Game</button>
        </div>
    </div>

    <script>
        // Simple navigation system
        function showView(viewName) {
            // Hide all views
            document.querySelectorAll('.view').forEach(view => view.classList.remove('active'));
            document.querySelectorAll('.btn').forEach(btn => btn.classList.remove('active'));

            // Show selected view
            document.getElementById(viewName + '-view').classList.add('active');
            document.getElementById('nav-' + viewName).classList.add('active');

            console.log('Switched to view:', viewName);
        }

        // Test API connection
        async function testAPI() {
            const statusDiv = document.getElementById('api-status');
            statusDiv.innerHTML = '‚è≥ Testing API connection...';

            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbzT7N4Ul9mF3KDqOx9nuIeA-IdOeKBeDT18cYMjPcKsUgy3_Ud9iXqFriMGQLQ2otJTSw/exec?action=loadOccasions');
                const data = await response.json();

                if (data.success) {
                    statusDiv.innerHTML = `‚úÖ API Connected! Found ${data.occasions?.length || 0} occasions`;
                    statusDiv.style.color = 'green';
                } else {
                    statusDiv.innerHTML = '‚ùå API responded but with error: ' + (data.message || 'Unknown error');
                    statusDiv.style.color = 'red';
                }
            } catch (error) {
                statusDiv.innerHTML = '‚ùå API Connection Failed: ' + error.message;
                statusDiv.style.color = 'red';
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('‚úÖ Simple admin interface loaded successfully');
            showView('dashboard');
        });
    </script>
</body>
</html>
